{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>
        {% block title %}
            
        {% endblock title %}
    </title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />

    <link href="https://fonts.googleapis.com/css?family=Parisienne:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:regular,500,600,700,italic,500italic,600italic,700italic" rel="stylesheet" /><link href="https://fonts.googleapis.com/css?family=Hind+Madurai:300,regular,500,600,700" rel="stylesheet" />

    <style>
        h1{
            font-family: Parisienne;
        }
        h6{
            font-family: Lora;
        }
    </style>
</head>

<body>
    
    <div class="container mt-5">
        <div class="row">
            <h1><a href="/">Boards</a></h1>
            {% for board in boards %}
            <h6>
                <a href="{% url 'board:board_topics' board.pk %}">{{ board.name }}</a> <br>
                <hr>
            </h6>
            {% endfor %}
        
        </div>
        {% block content %}
        
        {% endblock content %}

    </div>



    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
</body>

</html>
