{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Start a New Topic
{% endblock %}

{% block content %}
<style>
    span.asteriskField {
        display: none;
    }
</style>
<div class="row">
    <div class="col-10">
        <h6>{{ board.name }}</h6>
    </div>
</div>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Post</button>
</form>
{% endblock %}
