{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    span.asteriskField {
        display: none;
    }
</style>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">
{{ form|crispy }}
<button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
</form>


{% endblock %}
