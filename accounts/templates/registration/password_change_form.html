{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password Change
{% endblock title %}
{% block content %}
<div class="row">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-info" type="submit" value="Change password">
    </form>
</div>
{% endblock content %}
